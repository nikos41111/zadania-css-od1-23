<textarea rows="10" cols="80">
<p>Rodzaje selektorów:
Selektory elementów
1.1. Selekcja pojedynczego typu elementu HTML
1.2. Przykłady:

p (selekcja elementów <p>)

h1 (selekcja elementów <h1>)
</textarea>
</p>
<textarea rows="10" cols="80">
<p>Selektory klasy
2.1. Selekcja elementów na podstawie przypisanej klasy
2.2. Przykłady:

.klasa (selekcja elementów z klasą "klasa")
</textarea>
</p>
<textarea rows="10" cols="80">
<p>Selektory identyfikatora
3.1. Selekcja pojedynczego elementu na podstawie jego unikalnego identyfikatora
3.2. Przykłady:

#id (selekcja elementu o identyfikatorze "id")
</textarea>
</p>
<textarea rows="10" cols="80">
<p>Selektory atrybutu
4.1. Selekcja elementów, które mają określony atrybut o zadanej wartości
4.2. Przykłady:

[type="text"] (selekcja elementów <input> z atrybutem type="text")
</textarea>
</p>
<textarea rows="10" cols="80">
<p>Selektory złożone
5.1. Łączą różne selektory w celu wskazania bardziej specyficznych elementów
5.2. Przykłady:

p.klasa (selekcja elementów <p> z klasą "klasa")

#id span (selekcja elementów <span> wewnątrz elementu z identyfikatorem "id")
</textarea>
</p>
<textarea rows="10" cols="80">
<p>Selektory pseudo-klas
6.1. Selekcja elementów w specyficznych stanach
6.2. Przykłady:

a:hover (selekcja linków w momencie najechania na nie kursorem)

p:first-child (selekcja pierwszego dziecka w elemencie <p>)
</textarea>
</p>
<textarea rows="10" cols="80">
<p>Selektory pseudo-elementów
7.1. Selekcja części elementu (np. pierwsza litera, dodanie treści przed lub po elemencie)
7.2. Przykłady:

p::first-letter (selekcja pierwszej litery tekstu w elemencie <p>)

p::before (dodanie treści przed zawartością elementu <p>)
</textarea>
</p>
