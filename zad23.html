<p id="pogrubienie_maj">
Majer  <br>
„Dlaczego programiści nie lubią natury?
Bo pełna jest bugów!
</p>

<p id="pochylona_maj">
Majer   <br>
„Ilu programistów potrzeba, żeby zmienić żarówkę?”
Żadnego – to problem sprzętowy!
</p>

<p id="index_gorny_maj">
Majer   <br>
„Programista wchodzi do baru…”
Barman pyta: „Co podać?”
Programista odpowiada: „404 – alkohol nie znaleziony.”
</p>

<p id="index_dolny_maj">
Majer  <br>
Co mówi programista, gdy jego kod działa?”
„To nie błąd – to feature!”
</p>

<p id="mono_maj">
Majer   <br>
„Dlaczego programista zawsze myli Halloween z Bożym Narodzeniem?”
Bo OCT 31 = DEC 25!
</p>

<p id="powiekszenie_maj">
Majer    <br>
Jak programista flirtuje?”
„Masz piękne interfejsy.”
</p>

<p id="pomniejszenie_maj">
Majer   <br>
„Z kim najtrudniej się rozmawia?”
Z programistą – zawsze potrzebuje specyfikacji.
</p>
